    <div class="marca-dagua"></div>

    <header>
        <!-- Cabeçalho do site, normalmente contém o logo e o menu -->

        <h1>Atividade 60PTS - HTML/CSS/JS/API</h1>
        <!-- Título principal do site -->

        <nav aria-label="Menu Principal">
            <!-- Navegação principal do site, com links para as seções -->
            <a href="/HOME/index.html">Inicio</a>
            <a href="index.html#hardware">feminino</a>

            <a href="/SOBRE/sobre.html">Sobre</a>
        </nav>
    </header>
    <main>
        <!-- Carrossel -->
        <div class="slider">
            <div class="slides">
                <!-- Radio Buttons -->
                <input type="radio" name="radio-btn" id="radio1">
                <input type="radio" name="radio-btn" id="radio2">
                <input type="radio" name="radio-btn" id="radio3">
                <input type="radio" name="radio-btn" id="radio4">
                <!-- Slide Imagens -->
                <div class="slide first">
                    <img src="../imagens/carrossel-1-0.jfif" alt="Cabide">
                </div>
                <div class="slide">
                    <img src="../imagens/carrossel-1-1.jpg" alt=" Loja chão de madeira">
                </div>
                <div class="slide">
                    <img src="../imagens/carrossel-1-2.jpg" alt="Loja esporte">
                </div>
                <div class="slide">
                    <img src="../imagens/carrossel-1-3.jpg" alt="Loja no shopping">
                </div>
                <!-- Navigation auto -->
                <div class="navigation-auto">
                    <div class="auto-btn1"></div>
                    <div class="auto-btn2"></div>
                    <div class="auto-btn3"></div>
                    <div class="auto-btn4"></div>
                </div>
            </div>
            <div class="manual-navigation">
                <label for="radio1" class="manual-btn"></label>
                <label for="radio2" class="manual-btn"></label>
                <label for="radio3" class="manual-btn"></label>
                <label for="radio4" class="manual-btn"></label>
            </div>

        </div>

        <section>
            <h2>Nossos Produtos</h2>
            <div id="lista-produtos"></div>
